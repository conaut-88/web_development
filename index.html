<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="data">
                <div class="form">
                    <form>
                        <div class="row">
                            <label>Altura:</label>
                            <input type="text" id="altura" placeholder="Digite sua altura (em metros)" />
                        </div>
                        <div class="row">
                            <label>Peso:</label>
                            <input type="text" id="peso" placeholder="Digite seu peso (em kg)" />
                        </div>
                        <div class="row">
                            <button type="submit" id="calcular">Calcular IMC</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="data">
                <p>Seu IMC &eacute; <span id="imc"></span></p>
                <div class="tabela">
                    <table>
                        <thead>
                            <tr>
                                <th>Classificação</th>
                                <th>IMC</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-range="abaixo">
                                <td>Abaixo do peso</td>
                                <td>Menor que 18.5</td>
                            </tr>
                            <tr data-range="normal">
                                <td>Peso normal</td>
                                <td>18.5 a 24.9</td>
                            </tr>
                            <tr data-range="sobrepeso">
                                <td>Sobrepeso</td>
                                <td>25.0 a 29.9</td>
                            </tr>
                            <tr data-range="obesidade">
                                <td>Obesidade</td>
                                <td>Maior ou igual a 30</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script lang="text/javascript" src="index.js"></script>
</html>
